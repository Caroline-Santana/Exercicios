<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="./exeri.js" defer></script>
    <title>Maior ou Menor</title>
</head>
<body>

    <main>
        <h1 class="titulo">Apresentando o maior ou menor número</h1>
        <form id="form-numsI" >
            <div class="input">
                    <label>número 1:</label>
                    <input class="campo" type="number" id="vari1" step="any" required />
            </div>

            <div class="input">
                    <label>número 2:</label>
                    <input class="campo" type="number" id="vari2" step="any" required />
            </div>
            <div class="input">
                <label>número 3:</label>
                <input class="campo" type="number" id="vari3" step="any" required />
            </div>
            <div class="input">
                <label>número 4:</label>
                <input class="campo" type="number" id="vari4" step="any" required />
            </div>
            <div class="input">
                <label>número 5:</label>
                <input class="campo" type="number" id="vari5" step="any" required />
            </div>
        </form>
        <button id="menor" class="button">Determinado</button>
        <div class="result" id="resultI"></div>
    </main>
   
</body>
</html>
